name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy

      - name: Run ruff
        run: ruff check src/ tests/

      - name: Run black
        run: black --check src/ tests/

      - name: Run mypy
        run: mypy src/

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: db_engine
          environment-file: conda.yaml
          python-version: "3.12"
          auto-activate-base: false

      - name: Install package
        shell: bash -l {0}
        run: pip install -e ".[dev]"

      - name: Run unit tests
        shell: bash -l {0}
        run: pytest tests/unit/ -v --tb=short -m unit

      - name: Run integration tests
        shell: bash -l {0}
        run: pytest tests/integration/ -v --tb=short -m integration

      - name: Run property tests
        shell: bash -l {0}
        run: pytest tests/property/ -v --tb=short -m property

      - name: Run security tests
        shell: bash -l {0}
        run: pytest tests/security/ -v --tb=short -m security

  chaos:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: db_engine
          environment-file: conda.yaml
          python-version: "3.12"
          auto-activate-base: false

      - name: Install package
        shell: bash -l {0}
        run: pip install -e ".[dev]"

      - name: Run chaos tests
        shell: bash -l {0}
        run: pytest tests/chaos/ -v --tb=short -m chaos

  benchmark:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: db_engine
          environment-file: conda.yaml
          python-version: "3.12"
          auto-activate-base: false

      - name: Install package
        shell: bash -l {0}
        run: pip install -e ".[dev]"

      - name: Run benchmarks
        shell: bash -l {0}
        run: pytest tests/benchmarks/ -v --benchmark-json=benchmark_results.json

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark_results.json
          retention-days: 30

  coverage:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: db_engine
          environment-file: conda.yaml
          python-version: "3.12"
          auto-activate-base: false

      - name: Install package
        shell: bash -l {0}
        run: pip install -e ".[dev]"

      - name: Run tests with coverage
        shell: bash -l {0}
        run: pytest tests/ --cov=src/db_engine --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
